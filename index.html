<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>British Hills Material Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Courier+Prime&family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'comic': ['"Comic Neue"', 'cursive'],
              'courier': ['"Courier Prime"', 'monospace'],
              'sans': ['"Open Sans"', 'sans-serif'],
              'serif': ['"Playfair Display"', 'serif'],
              'roboto': ['"Roboto"', 'sans-serif'],
            },
            colors: {
              bh: {
                gold: '#C5A059',
                red: '#8A1538',
                green: '#005C29',
                navy: '#00205B',
              }
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page { margin: 0.5cm; size: auto; }
        
        /* Removed global print-color-adjust: exact to prevent grey body background printing */
        
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .page-break { break-after: page; }
        
        /* Reset heights and FORCE WHITE BACKGROUND for PAGE only, not content */
        html, body { 
            height: auto !important; 
            overflow: visible !important; 
            background-color: #ffffff !important; 
        }
        
        #root, main {
             height: auto !important; 
             overflow: visible !important;
             background-color: #ffffff !important;
        }

        /* Utility to force background printing on specific elements */
        .print-exact {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
      }
      .print-only { display: none; }
    </style>
</head>
  <body class="bg-slate-50 text-slate-900 h-screen overflow-hidden flex flex-col">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
