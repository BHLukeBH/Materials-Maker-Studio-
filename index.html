    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Courier+Prime&family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'comic': ['"Comic Neue"', 'cursive'],
              'courier': ['"Courier Prime"', 'monospace'],
              'sans': ['"Open Sans"', 'sans-serif'],
              'serif': ['"Playfair Display"', 'serif'],
              'roboto': ['"Roboto"', 'sans-serif'],
            },
            colors: {
              bh: {
                gold: '#C5A059',
                red: '#8A1538',
                green: '#005C29',
                navy: '#00205B',
              }
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page { margin: 0.5cm; size: auto; }
        body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .page-break { break-after: page; }
        
        /* Reset heights and FORCE WHITE BACKGROUND for printing to save ink */
        html, body, #root, main { 
            height: auto !important; 
            overflow: visible !important; 
            background-color: #ffffff !important; 
        }
      }
      .print-only { display: none; }
    </style>
